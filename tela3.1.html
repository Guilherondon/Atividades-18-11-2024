
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Grupo de Botões Verticais e Alerta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
   
    <h2>Formulário com Grupo de Botões Verticais <span class="badge bg-warning">Verticais</span></h2>

 <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>


    <form>
      <div class="mb-3">
        <label class="form-label">Escolha sua opção preferida:</label>
        <div class="btn-group-vertical" role="group" aria-label="Opções">
          <button type="button" class="btn btn-outline-primary">Opção 1</button>
          <button type="button" class="btn btn-outline-primary">Opção 2</button>
          <button type="button" class="btn btn-outline-primary">Opção 3</button>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>

 <!-- Alerta de erro -->
    <div class="alert alert-danger" role="alert">
      Houve um erro ao processar sua escolha a opcao novamente!!!!!
    </div>

  </div>
 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
