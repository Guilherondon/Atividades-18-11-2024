
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Grupo de Botões e Alerta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
     <h2>Formulário com Grupo de Botões <span class="badge bg-danger">Grupo</span></h2>

  
    <!-- Alerta de aviso -->
    <div class="alert alert-warning" role="alert">
      Atenção! Escolha o seu Setor correspondente.
    </div>

       </div>
 <form>
        <div class="mb-3">
            <label for="ID" class="form-label">ID</label>
            <input type="text" class="form-control" id="ID" placeholder="Digite seu ID">
        </div>
        <div class="mb-3">
            <label for="Senha" class="form-label">Senha</label>
            <input type="Senha" class="form-control" id="Senha" placeholder="Digite sua senha:">
        </div>



    <form>
      <div class="mb-3">
        <label class="form-label">Escolha o setor que voce quer acessar:</label>
        <div class="btn-group" role="group" aria-label="Plano de serviço">
          <input type="radio" class="btn-check" name="Setor" id="Setor1" autocomplete="off">
          <label class="btn btn-outline-primary" for="Setor1">Setor 1</label>

          <input type="radio" class="btn-check" name="Setor" id="Setor2" autocomplete="off">
          <label class="btn btn-outline-primary" for="Setor2">Setor 2</label>

          <input type="radio" class="btn-check" name="Setor" id="Setor3" autocomplete="off">
          <label class="btn btn-outline-primary" for="Setor3">Setor 3</label>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
