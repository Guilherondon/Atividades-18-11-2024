<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Digital - Página do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Bem-vindo ao seu Banco Digital</h4>
                <p class="card-text">Aqui você pode acessar suas informações bancárias, transferir dinheiro, ver saldo e muito mais.</p>
                
                <div class="list-group">
                    
                    <button type="button" class="btn btn-success">Ver Saldo</button>
                    <button type="button" class="btn btn-secondary">Transferir Dinheiro</button>
                    <button type="button" class="btn btn-info">Extrato Bancário</button>
                     <button type="button" class="btn btn-warning">Configurações</button>
                    <a href="login.html" class="list-group-item list-group-item-action text-danger">Sair</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
